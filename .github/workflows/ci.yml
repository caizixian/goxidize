on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: Continuous Integration

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true
    steps:
      - uses: actions/checkout@v3
      - uses: caizixian/toolchain@v1.0.8
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt-get install -y protobuf-compiler
      - uses: caizixian/cargo@v1.0.4
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: goxidize
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      GOXIDIZE_PORT: "8000" # not used for test
      GOXIDIZE_DEBUG: "true"
      GOXIDIZE_DATABASE_HOST: "localhost"
      GOXIDIZE_DATABASE_PORT: "5432"
      GOXIDIZE_DATABASE_USERNAME: "postgres"
      GOXIDIZE_DATABASE_PASSWORD: "password"
      GOXIDIZE_DATABASE_NAME: "goxidize"
    steps:
      - uses: actions/checkout@v3
      - uses: caizixian/toolchain@v1.0.8
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt-get install -y protobuf-compiler
      - uses: caizixian/cargo@v1.0.4
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: caizixian/toolchain@v1.0.8
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: sudo apt-get install -y protobuf-compiler
      - uses: caizixian/cargo@v1.0.4
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    env:
      SQLX_OFFLINE: true
    steps:
      - uses: actions/checkout@v3
      - uses: caizixian/toolchain@v1.0.8
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: sudo apt-get install -y protobuf-compiler
      - uses: caizixian/clippy-check@v1.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: goxidize
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      GOXIDIZE_PORT: "8000" # not used for test
      GOXIDIZE_DEBUG: "true"
      GOXIDIZE_DATABASE_HOST: "localhost"
      GOXIDIZE_DATABASE_PORT: "5432"
      GOXIDIZE_DATABASE_USERNAME: "postgres"
      GOXIDIZE_DATABASE_PASSWORD: "password"
      GOXIDIZE_DATABASE_NAME: "goxidize"
    steps:
      - uses: actions/checkout@v3
      - uses: caizixian/toolchain@v1.0.8
        with:
          toolchain: stable
          override: true
      - run: sudo apt-get install -y protobuf-compiler
      - uses: caizixian/tarpaulin@v0.1.4
        with:
          args: '--ignore-tests'
          out-type: 'Html'
      - uses: actions/upload-artifact@v3
        with:
          name: coverage-report-html
          path: tarpaulin-report.html

  frontend_test:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm install
      - run: npx tsc --noEmit
